<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Docs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="document.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">Buddy Docs</div>
            <div class="header-actions">
                <button class="new-button">
                    <span>New</span>
                </button>
                <div class="search-button">
                    <span class="material-symbols-rounded">search</span>
                </div>
                <div class="user-profile" data-initial="U">
                    <img src="https://placehold.co/48x48/FF4D00/FFFFFF" alt="User profile">
                </div>
            </div>
        </header>

        <!-- Filter section -->
        <div class="filter-section">
            <div class="filter-dropdown">
                <span>All</span>
                <span class="material-symbols-rounded">expand_more</span>
            </div>
        </div>

        <!-- Document cards grid -->
        <div class="documents-grid">
            <!-- Documents will be dynamically populated here -->
        </div>
        <script src="script.js"></script>
        <script src="document.js"></script>
    </body>
</html>
